<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game | Victor Junqueira</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div class="game-board">
        <img src="src/images/clouds.png" class="clouds" alt="Nuvens">
        <img src="src/images/mario.gif" class="mario" alt="Mario">
        <div class="score" id="score">: 0</div>
        <button id="restart-button" style="display: none;">Reiniciar Jogo</button>
    </div>

    <script src="src/js/script.js"></script>
    <script type="module">
        import { auth } from './src/js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
